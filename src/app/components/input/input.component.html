<div class="input-wrapper">
  <label [for]="inputName">{{ label }}</label>
  <div class="input-content">
    <div class="icon">
      <ng-content select="[icon]"></ng-content>
    </div>
    <input
      [id]="inputName"
      [name]="inputName"
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)"
      (blur)="onTouched()"
    />
  </div>
</div>
