<div class="d-flex justify-content-between flex-wrap">
  <!-- Card 1: Veículo com dropdown -->
  <app-card title="Veículo">
    <select class="form-select" (change)="onSelectVehicle($event.target.value)">
      <option value="">Selecione um veículo</option>
      <option *ngFor="let v of vehicles" [value]="v.id">
        {{ v.vehicle }}
      </option>
    </select>
  </app-card>

  <app-card title="Total de Vendas">
    {{ selectedVehicle?.volumetotal ?? '' }}
  </app-card>

  <app-card title="Conectados">
    {{ selectedVehicle?.connected ?? '' }}
  </app-card>

  <app-card title="Update Software">
    {{ selectedVehicle?.softwareUpdates ?? '' }}
  </app-card>
</div>

<div class="text-center mt-4" *ngIf="selectedVehicle">
  <img [src]="selectedVehicle.img" [alt]="selectedVehicle.vehicle" class="img-fluid" style="max-height: 300px;" />
</div>
