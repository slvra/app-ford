<main>
  <section>
    <app-logout-btn></app-logout-btn>
    <app-sidebar [logo]="'img/ford.png'" [links]="[
        { label: 'Login', route: '/login' },
        { label: 'Home', route: '/home' },
        { label: 'Dashboard', route: '/dashboard' },
        { label: 'Teste', route: '/teste'}
      ]"></app-sidebar>

    <div class="title">
      <h1>Dashboard FORD</h1>
    </div>
  </section>

  <div class="card-container ">
    <app-card title="VeÃ­culo" class="dash-card dropdown">
      <form [formGroup]="vehicleList">
        <select id="" formControlName="selectedId" class="align-middle">
          <option class="align-middle" *ngFor="let vehicle of vehicles" [value]="vehicle.id">{{ vehicle.vehicle }}</option>
        </select>
      </form>
    </app-card>

    <app-card title="Total de Vendas"
      class="dash-card align-middle">{{selectedVehicle?.volumetotal}} Und.</app-card>

    <app-card title="Conectados" 
      class="dash-card align-middle">{{selectedVehicle?.connected}} Und.</app-card>

    <app-card title="Update Software" 
      class="dash-card align-middle">{{selectedVehicle?.softwareUpdates}} Und.</app-card>
  </div>

  <div class="car-img">
    <img [src]="selectedVehicle?.img" />
  </div>

  <div class="table">
    <app-vehicle-search />
  </div>

</main>
