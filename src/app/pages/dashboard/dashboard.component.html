<main>
  <section>
    <app-sidebar
      [logo]="'img/ford.png'"
      [links]="[
        { label: 'Login', route: '/login' },
        { label: 'Home', route: '/home' },
        { label: 'Dashboard', route: '/dashboard' },
        { label: 'Teste', route: '/teste' }
      ]"
    ></app-sidebar>
  
    <div class="title">
      <h1>Dashboard FORD</h1>
    </div>
  </section>
  
    <div class="card-container" >
      <app-card
        title="Veículo"
        [content]="selectedVehicle?.vehicle || 'Selecione um modelo'"
        class="dash-card"
            >
      <select [formControl]="selectedIdControl" class="form-select " style="width: 100%;">
        <option *ngFor="let v of vehicles" [value]="v.id">{{v.modelo}}</option>
      </select>
      </app-card>
        
      <app-card
        title="Total de Vendas"
        [content]="selectedVehicle?.ano || '—'"
        class="dash-card"
      >{{ selectedVehicle?.connected }}</app-card>
        
      <app-card
        title="Conectados"
        [content]="selectedVehicle?.conectado || '—'"
        class="dash-card"
      >{{ selectedVehicle?.connected }}</app-card>
        
      <app-card
        title="Update Software"
        [content]="selectedVehicle?.softwareUpdates || '—'"
        class="dash-card"
      >{{ selectedVehicle?.connected }}</app-card>
          </div>

    <div class="car-img">
      <img src="" />
    </div>

    <div class="table">
      <app-table></app-table>
    </div>

  </main>
