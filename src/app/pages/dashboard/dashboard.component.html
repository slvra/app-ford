<main>
  <section>
    <app-sidebar
      [logo]="'img/ford.png'"
      [links]="[
        { label: 'Login', route: '/login' },
        { label: 'Home', route: '/home' },
        { label: 'Dashboard', route: '/dashboard' }
      ]"
    ></app-sidebar>
  
    <div class="title">
      <h1>Dashboard FORD</h1>
    </div>
  </section>
  
    <div class="card-container" >
      <app-card
        title="Veículo"
        [content]="selectedVehicle?.vehicle || 'Selecione um modelo'"
        class="dash-card"
            >
            <form [formGroup]="vehicleList">
              <select id="" formControlName="selectedId">
              <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">  
                {{ vehicle.vehicle }}
              </option>
              </select>
            </form>
            
      </app-card>
        
      <app-card
        title="Total de Vendas"
        [content]="selectedVehicle?.volumetotal || '—'"
        class="dash-card"
      ></app-card>
        
      <app-card
        title="Conectados"
        [content]="selectedVehicle?.connected || '—'"
        class="dash-card"
      ></app-card>
        
      <app-card
        title="Update Software"
        [content]="selectedVehicle?.softwareUpdates || '—'"
        class="dash-card"
      ></app-card>
          </div>

    <div class="car-img">
      <img src="" />
    </div>

    <div class="table">
      <app-table></app-table>
    </div>

  </main>
